    <div class="container mt-5">
    <input type="number"  id="pantalla"><br><br><br>
    <button id="uno"onclick="uno()">1</button>
    <button id="uno"onclick="dos()">2</button>
    <button id="uno"onclick="tres()">3</button>
    <button id="uno"onclick="suma()">+</button><br><br>
    <button id="uno"onclick="cuatro()">4</button>
    <button id="uno"onclick="cinco()">5</button>
    <button id="uno"onclick="seis()">6</button>
    <button id="uno"onclick="resta()">-</button><br><br>
    <button id="uno"onclick="siete()">7</button>
    <button id="uno"onclick="ocho()">8</button>
    <button id="uno"onclick="nueve()">9</button>
    <button id="uno"onclick="multiplicar()">*</button><br><br>
    <button id="uno"onclick="division()">/</button>
    <button id="uno"onclick="cero()">0</button>
    <button id="uno"onclick="porcentaje()">%</button>
    <button id="uno"onclick="igual()">=</button>
