<head>

    <title>Formulario</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"

  <body>

    <div class="container">
 
      <body background="img/fondo negro.jpg"></body>

    <h1 style="text-align: center; color: white;"><u>FORMULARIO DE CONTACTO</u></h1>
    <p style="text-align: justify;line-height: 1.5;">


    
        <label for="inputPassword5" class="form-label"> <p class="text-white bg-dark">Nombre</p></label>
        <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
        <div id="passwordHelpBlock" class="form-text"><br>
      <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"> <p class="text-white bg-dark">e-mail</p></label>
            <input type="Correo electronico" class="form-control" id="exampleFormControlInput1">
          </div>
          
        <label for="inputPassword5" class="form-label"><p class="text-white bg-dark">Telefono</p></label>
        <input type="name" id="inputname" class="form-control" aria-describedby="name">
        <div id="name" class="form-text"><br><br>

          <div class="mb-3">
  <label for="basic-url" class="form-label"><p class="text-white bg-dark">Your vanity URL</p></label>
  <div class="input-group">
    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
  </div>
  <div class="form-text" id="basic-addon4">Example help text goes outside the input group.</div>
</div><br><br>

        
        <label for="exampleFormControlTextarea1" class="form-label"><p class="text-white bg-dark">Ejemplo textarea</p></label><br><br>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div><br><br>

      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Confirmar identidad</button>
      </div>



    </div>

</head>
<body>
